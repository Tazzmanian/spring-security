spring.application.name=SecurityDemo

logging.pattern.console = ${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}

#spring.security.user.name=${SECURITY_USERNAME:test}
#spring.security.user.password=${SECURITY_PASSWORD:123}

logging.level.org.springframework.security=${SPRING_SECURITY_LOG_LEVEL:TRACE}

spring.threads.virtual.enabled=true

spring.config.import = application_prod.properties
spring.profiles.active = default

spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:eazybank}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL:true}

spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always
spring.datasource.initialization-mode=always
#spring.datasource.schema = classpath:sql/schema.sql
#spring.datasource.data = classpath:sql/data.sql

server.servlet.session.timeout=${SESSION_TIMEOUT:20m}


